<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segurança Digital - Senha Segura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Entropia de Senha</h1>
        
        <!-- Campo de senha -->
        <input type="text" id="senha" placeholder="Senha gerada" readonly>
        
        <!-- Botão para gerar uma nova senha -->
        <button id="gerarSenha">Gerar Senha</button>
        
        <!-- Exibição da entropia -->
        <p>Entropia da Senha: <span id="entropia">0</span> bits</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
