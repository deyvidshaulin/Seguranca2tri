<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas Seguras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Senhas Seguras</h1>
        
        <label for="passwordLength">Comprimento da Senha:</label>
        <input type="number" id="passwordLength" value="12" min="1" max="50">
        
        <button id="generateButton">Gerar Senha</button>
        
        <p id="generatedPassword">Senha Gerada: <span></span></p>
        
        <p id="entropyValue">Entropia: 0 bits</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
