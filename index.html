<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segurança Digital - Senha Segura</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Entropia de Senha</h1>
        
        <!-- Campo de senha -->
        <input type="text" id="senha" placeholder="Digite sua senha" oninput="calcularEntropia()">
        
        <!-- Exibição da entropia -->
        <p>Entropia da Senha: <span id="entropia">0</span> bits</p>
    </div>

    <script>
        // Função para calcular a entropia da senha
        function calcularEntropia() {
            const senha = document.getElementById('senha').value;
            const comprimento = senha.length;
            const caracteresPossiveis = 94; // 26+26+10+32 (letras maiúsculas, minúsculas, números e caracteres especiais)
            const entropia = comprimento * Math.log2(caracteresPossiveis);
            document.getElementById('entropia').textContent = entropia.toFixed(2); // Exibe a entropia
        }
    </script>
</body>
</html>
